<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Tasks | RemoteTeamPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <style>
    body { background:#0b1120; color:#e2e8f0; font-family:'Inter',sans-serif; }
    .glass { background:rgba(17,25,40,0.85); border:1px solid rgba(255,255,255,0.05); border-radius:1rem; backdrop-filter:blur(12px); }
    .loader { border:4px solid rgba(255,255,255,0.1); border-top:4px solid #06b6d4; border-radius:50%; width:32px; height:32px; animation:spin 1s linear infinite; }
    @keyframes spin {100%{transform:rotate(360deg);}}
    select,input,textarea{background:#1e293b;border:1px solid #334155;color:#f1f5f9;}
    select:focus,input:focus,textarea:focus{outline:none;border-color:#06b6d4;box-shadow:0 0 0 1px #06b6d4;}
    #toastContainer{position:fixed;top:1rem;right:1rem;z-index:9999;}
    .toast{padding:.75rem 1rem;border-radius:.5rem;margin-top:.5rem;font-weight:500;animation:fadeInOut 4s ease forwards;}
    @keyframes fadeInOut{0%{opacity:0;transform:translateY(-10px);}10%,90%{opacity:1;transform:translateY(0);}100%{opacity:0;transform:translateY(-10px);}}
  </style>
</head>

<body class="p-8">
  <div id="toastContainer"></div>

  <header class="flex justify-between items-center mb-10">
    <h1 class="text-3xl font-bold text-cyan-400">My Tasks</h1>
    <button id="refreshBtn" class="px-4 py-2 bg-cyan-600 hover:bg-cyan-700 text-white font-medium rounded-lg shadow">Refresh</button>
  </header>

  <!-- Overview -->
  <section class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
    <div class="glass p-6 flex flex-col items-center justify-center">
      <h2 class="text-lg font-semibold text-cyan-300 mb-4">Task Progress Overview</h2>
      <canvas id="taskChart" style="height:260px;width:100%;"></canvas>
    </div>

    <div class="glass p-6">
      <h2 class="text-lg font-semibold text-cyan-300 mb-4">Update Task</h2>
      <p class="text-gray-400 mb-2 text-sm">Select a task below to log time or change status.</p>
      <select id="taskSelect" class="w-full p-2 rounded mb-3"><option value="">Select Task</option></select>

      <label class="block text-sm text-gray-400 mb-1">Update Status:</label>
      <select id="statusSelect" class="w-full p-2 rounded mb-3">
        <option value="To Do">To Do</option>
        <option value="In Progress">In Progress</option>
        <option value="Under Review">Under Review</option>
        <option value="Completed">Completed</option>
      </select>

      <label class="block text-sm text-gray-400 mb-1">Log Actual Hours:</label>
      <input id="actualHours" type="number" step="0.25" placeholder="Enter actual hours worked" class="w-full p-2 rounded mb-4">

      <button id="updateStatusBtn" class="w-full py-2 bg-cyan-600 hover:bg-cyan-700 rounded-lg font-semibold">Update Task</button>
    </div>
  </section>

  <!-- Table -->
  <section class="glass p-6">
    <h2 class="text-lg font-semibold text-cyan-300 mb-4">Assigned Tasks</h2>
    <div id="loader" class="loader mx-auto my-6 hidden"></div>
    <div class="overflow-x-auto">
      <table class="w-full border-collapse">
        <thead class="border-b border-gray-700 text-gray-300 text-sm uppercase">
          <tr>
            <th class="p-2">Task</th>
            <th class="p-2">Project</th>
            <th class="p-2">Priority</th>
            <th class="p-2">Status</th>
            <th class="p-2">Est. Hours</th>
            <th class="p-2">Actual Hours</th>
            <th class="p-2">Due</th>
          </tr>
        </thead>
        <tbody id="taskTable" class="text-sm"></tbody>
      </table>
    </div>
  </section>

<script>
(async()=>{
  const API="http://localhost/RemoteTeamPro/backend/api/employee-tasks.php";
  let chartInstance=null;
  const loader=document.getElementById("loader");
  const taskTable=document.getElementById("taskTable");
  const refreshBtn=document.getElementById("refreshBtn");
  const toastContainer=document.getElementById("toastContainer");
  const taskSelect=document.getElementById("taskSelect");
  const statusSelect=document.getElementById("statusSelect");
  const actualHours=document.getElementById("actualHours");
  const updateStatusBtn=document.getElementById("updateStatusBtn");

  const showToast=(m,t="info")=>{
    const c={success:"bg-green-600",error:"bg-red-600",info:"bg-cyan-600"};
    const d=document.createElement("div");
    d.className=`toast ${c[t]} text-white`;d.textContent=m;toastContainer.appendChild(d);
    setTimeout(()=>d.remove(),4000);
  };
  const showLoader=(s)=>loader.classList.toggle("hidden",!s);
  const fetchJSON=async(u,o={})=>{const r=await fetch(u,o);const j=await r.json().catch(()=>({}));if(!r.ok)throw new Error(j.message||"Fetch error");return j;};

  async function loadTasks(){
    const data=await fetchJSON(`${API}?action=get_my_tasks`);
    renderTasks(data);
    updateChart(data);
    populateTaskSelect(data);
  }
  function renderTasks(tasks){
    taskTable.innerHTML="";
    if(!tasks.length){taskTable.innerHTML=`<tr><td colspan="7" class="text-center py-4 text-gray-500">No tasks assigned</td></tr>`;return;}
    tasks.forEach(t=>{
      taskTable.innerHTML+=`
        <tr class="border-b border-gray-800 hover:bg-gray-800/40">
          <td class="p-2">${t.task_name}</td>
          <td class="p-2">${t.project_name}</td>
          <td class="p-2">${t.priority}</td>
          <td class="p-2">${t.status}</td>
          <td class="p-2">${t.estimated_hours ?? '-'}</td>
          <td class="p-2">${t.actual_hours ?? '-'}</td>
          <td class="p-2">${t.due_date}</td>
        </tr>`;
    });
  }
  function populateTaskSelect(tasks){
    taskSelect.innerHTML='<option value="">Select Task</option>'+tasks.map(t=>`<option value="${t.task_id}">${t.task_name}</option>`).join("");
  }
  function updateChart(tasks){
    const counts=tasks.reduce((a,t)=>{a[t.status]=(a[t.status]||0)+1;return a;},{}),ctx=document.getElementById("taskChart").getContext("2d");
    if(chartInstance)chartInstance.destroy();
    chartInstance=new Chart(ctx,{type:"doughnut",data:{labels:Object.keys(counts),
      datasets:[{data:Object.values(counts),backgroundColor:["#06b6d4","#facc15","#ef4444","#10b981","#3b82f6"],borderWidth:0}]},
      options:{plugins:{legend:{labels:{color:"#e2e8f0"},position:"bottom"}},cutout:"70%"}});
  }

  async function updateTask(){
    const id=taskSelect.value,status=statusSelect.value,hours=actualHours.value||null;
    if(!id){showToast("Select a task first","info");return;}
    showLoader(true);
    try{
      const res=await fetch(`${API}?action=update_task`,{
        method:"POST",headers:{"Content-Type":"application/json"},
        body:JSON.stringify({task_id:id,status,actual_hours:hours})
      });
      const data=await res.json();
      if(res.ok)showToast(data.message,"success");else showToast(data.message,"error");
      await loadTasks();
    }catch(e){showToast("Update failed","error");}finally{showLoader(false);}
  }

  async function loadAll(){showLoader(true);try{await loadTasks();}catch(e){showToast("Load failed","error");}finally{showLoader(false);}}

  refreshBtn.addEventListener("click",loadAll);
  updateStatusBtn.addEventListener("click",updateTask);

  window.initEmployeeTasks=async()=>{await loadAll();};
  await loadAll();
})();
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  logActivity('VIEW_TASKS', 'Viewed tasks tab');
});
</script>
</body>
</html>
