<!-- reports-client.html -->
<div class="p-6">
  <div class="bg-[#0b1220] rounded-2xl p-6 shadow-lg border border-white/8">
    <h1 class="text-2xl font-bold text-white mb-1">Project Reports — Client</h1>
    <p class="text-sm text-gray-300 mb-4">View reports for your projects.</p>

    <div id="rtp-msg-client" class="mb-4"></div>

    <div class="flex gap-3 items-center mb-6">
      <select id="projectSelectClient" class="flex-1 p-3 rounded bg-[#1f2937] text-white border border-[#374151]"></select>
      <button id="downloadClient" class="px-4 py-2 rounded bg-indigo-600 text-white">Download PDF</button>
    </div>

    <div id="reportViewClient" class="hidden">
      <h2 id="clientTitle" class="text-xl font-semibold text-white mb-1"></h2>
      <div id="clientMeta" class="text-sm text-gray-300 mb-4"></div>

      <div class="grid md:grid-cols-2 gap-6">
        <div class="bg-[#121826] rounded-xl p-4">
          <h3 class="font-medium mb-3 text-white">Project Summary</h3>
          <p id="clientDesc" class="text-gray-200 mb-2"></p>
          <p><strong>Start:</strong> <span id="clientStart"></span></p>
          <p><strong>Deadline:</strong> <span id="clientDeadline"></span></p>
          <p><strong>Tech Stack:</strong> <span id="clientTech"></span></p>
          <p><strong>Budget:</strong> <span id="clientBudget"></span></p>
        </div>

        <div class="bg-[#121826] rounded-xl p-4 flex flex-col items-center">
          <h3 class="font-medium mb-3 text-white">Completion</h3>
          <div class="h-[260px] w-full flex items-center justify-center">
            <canvas id="clientChartCompletion" width="300" height="260"></canvas>
          </div>
          <div id="clientCompletionText" class="mt-3 text-white text-lg"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
(async () => {
  const API_BASE = '/RemoteTeamPro/backend/api/reports';
  const EXPORT_BASE = '/RemoteTeamPro/backend/api/reports/export-pdf.php';
  const el = id => document.getElementById(id);
  const showMsg = (m, ok=true) => {
    el('rtp-msg-client').innerHTML = `<div style="padding:8px;border-radius:8px;background:${ok? '#083247':'#4a0c0c'};color:${ok? '#cbe9ff':'#ffd6d6'}">${m}</div>`;
    setTimeout(()=>el('rtp-msg-client').innerHTML='',5000);
  };

  let completionChart = null;

  const listProjects = async () => {
    try {
      const res = await fetch(`${API_BASE}/generate-report.php?action=list_projects`, { credentials:'include' });
      const j = await res.json();
      if (!j.success) return showMsg(j.message||'No projects', false);
      const sel = el('projectSelectClient');
      sel.innerHTML = j.projects.map(p => `<option value="${p.project_id}">${p.project_name}</option>`).join('');
      if (j.projects.length) { sel.value = j.projects[0].project_id; await loadProject(j.projects[0].project_id); }
      sel.onchange = () => loadProject(sel.value);
    } catch (e) { console.error(e); showMsg('Error loading projects', false); }
  };

  const loadProject = async (pid) => {
    try {
      const res = await fetch(`${API_BASE}/generate-report.php?project_id=${pid}`, { credentials:'include' });
      const j = await res.json();
      if (!j.success) return showMsg(j.message||'Failed', false);

      el('reportViewClient').classList.remove('hidden');
      el('clientTitle').innerText = j.project.project_name;
      el('clientMeta').innerText = `Status: ${j.project.status || '-'} • Updated: ${j.project.updated_at || '-'}`;
      el('clientDesc').innerText = j.project.description || '-';
      el('clientStart').innerText = j.project.start_date || '-';
      el('clientDeadline').innerText = j.project.deadline || j.project.end_date || '-';
      el('clientTech').innerText = j.project.technology_stack || '-';
      el('clientBudget').innerText = j.project.budget_allocated !== null ? j.project.budget_allocated : 'N/A';

      // completion chart
      const completion = parseFloat(j.project.completion_percentage || 0);
      if (completionChart && typeof completionChart.destroy === 'function') completionChart.destroy();
      completionChart = new Chart(el('clientChartCompletion').getContext('2d'), {
        type: 'doughnut',
        data: { labels:['Completed','Remaining'], datasets:[{ data:[completion, Math.max(0,100-completion)], backgroundColor:['#10b981','#374151'] }] },
        options: { responsive:false, maintainAspectRatio:false, plugins:{legend:{labels:{color:'#cbd5e1'}}} }
      });
      el('clientCompletionText').innerText = `${completion.toFixed(2)}% Complete`;
      showMsg('Loaded');
    } catch (e) { console.error(e); showMsg('Error loading project', false); }
  };

  el('downloadClient').onclick = async () => {
    const pid = el('projectSelectClient').value;
    if (!pid) return showMsg('Select a project', false);
    const charts = [];
    if (completionChart) charts.push(el('clientChartCompletion').toDataURL('image/png'));
    try {
      const res = await fetch(`${EXPORT_BASE}?project_id=${pid}`, { method:'POST', credentials:'include', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ charts }) });
      const j = await res.json();
      if (!j.success) return showMsg(j.message || 'PDF generation failed', false);
      const bytes = Uint8Array.from(atob(j.pdf_base64), c=>c.charCodeAt(0));
      const blob = new Blob([bytes], { type:'application/pdf' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = `project_report_${pid}.pdf`; a.click(); URL.revokeObjectURL(url);
      showMsg('PDF downloaded');
    } catch (e) { console.error(e); showMsg('Download error', false); }
  };

  await listProjects();
})();
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  logActivity('VIEW_REPORT', 'Viewed Reports tab');
});
</script>
