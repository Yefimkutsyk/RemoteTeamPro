<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Client Dashboard</title>
  <link rel="icon" type="image/png" href="../assets/images/index/favicon.png">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
  :root {
    --bg:#0b0b0f;
    --panel:rgba(255,255,255,0.03);
    --muted:#94a3b8;
    --accent:#22c55e; /* Green */
  }
  html,body{height:100%;margin:0;font-family:"Manrope",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  body{
    background:
      radial-gradient(circle at 30% 40%, rgba(0,180,80,0.18), transparent 35%),
      radial-gradient(circle at 60% 60%, rgba(0,200,120,0.18), transparent 35%),
      var(--bg);
    color:#e6eef8; display:flex; overflow:hidden;
  }

  /* Sidebar */
  .sidebar{
    width:260px;
    flex-shrink:0;
    background:var(--panel);
    display:flex;
    flex-direction:column;
    padding:1.2rem;
    border-right:1px solid rgba(255,255,255,0.1);
    transform:translateX(-100%);
    transition:transform 0.3s ease-in-out;
    z-index:20;
    height: 100vh;
    overflow-y: auto;
  }
  .sidebar.open{transform:translateX(0);}
  @media (min-width: 768px){ .sidebar{transform:translateX(0);} }

  .logo{
    color:#fff;
    font-size:1.2rem;
    font-weight:bold;
    display:flex;
    align-items:center;
    margin-bottom:2rem;
  }
  .logo i{
    background:var(--accent);
    padding:0.4rem;
    border-radius:8px;
    margin-right:0.5rem;
  }

  .nav a{
    display:flex;
    align-items:center;
    gap:1rem;
    padding:0.75rem 1rem;
    color:var(--muted);
    border-radius:12px;
    text-decoration:none;
    transition:all 0.2s ease-in-out;
  }
  .nav a.active, .nav a:hover{
    background:var(--accent);
    color:#fff;
  }
  .nav i{ color:rgba(255,255,255,0.4); font-size:1rem; }

  .logout-btn-container{margin-top:auto; padding-top:1rem; border-top:1px solid rgba(255,255,255,0.1);} 
  .logout-btn-container a{
    display:flex; align-items:center; justify-content:center;
    gap:0.7rem; padding:0.55rem 0.85rem;
    background:#dc2626; color:#fff;
    border-radius:12px; font-weight:600;
    text-decoration:none; cursor:pointer;
    transition: background 0.2s;
  }
  .logout-btn-container a:hover{ background:#ef4444; }

  /* Main Content */
  .container{ flex-grow:1; overflow-y:auto; padding:2rem; }
  .card{ background:var(--panel); backdrop-filter:blur(10px); border-radius:16px; padding:2rem; border:1px solid rgba(255,255,255,0.1); box-shadow:0 8px 32px rgba(0,0,0,0.37); }

  /* Header */
  header{ 
    background:var(--panel); 
    backdrop-filter:blur(10px); 
    border-bottom:1px solid rgba(255,255,255,0.1); 
    padding:0.75rem 2rem; 
    display:flex; 
    align-items:center; 
    justify-content:space-between; 
    position: relative;
    z-index: 50; /* ensures header itself is above panels */
  }

  /* ✅ Fixed dropdown so it overlays everything */
  .profile-dropdown {
    position: relative;
    display: inline-block;
    z-index: 9999; /* keep the wrapper above other layers */
  }
  .profile-dropdown .dropdown-menu {
    display: none;
    position: absolute;
    right: 0;
    top: 110%;
    background: var(--panel);
    border-radius: 8px;
    min-width: 180px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 0.5rem;
    z-index: 10000; /* ensure it's on top of all other UI */
  }
  .profile-dropdown .dropdown-menu.open { display: block; }
  .dropdown-menu .menu-link {
    display: block;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    color: #fff;
    text-decoration: none;
  }
  .dropdown-menu .menu-link:hover {
    background: rgba(255,255,255,0.1);
  }

  
  /* Responsive */
  .menu-toggle{display:block; margin-right:1rem; color:#fff; font-size:1.5rem;}
  @media (min-width: 768px){ .menu-toggle{display:none;} }
</style>

</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <i class="fas fa-cubes"></i>
      <span>RemoteTeamPro</span>
    </div>

    <nav class="nav space-y-2">
      <a href="#dashboard" data-section="client-dashboard" class="active"><i class="fas fa-chart-line"></i><span>Dashboard</span></a>
      <a href="#profile" data-section="profile"><i class="fas fa-user-circle"></i><span>Profile</span></a>
      <a href="#projects" data-section="client-projects-timeline"><i class="fas fa-project-diagram"></i><span>My Projects</span></a>
      <a href="#reports" data-section="reports-client"><i class="fas fa-file-alt"></i><span>Project Reports</span></a>
      <a href="#client-requests" data-section="client-requests"><i class="fas fa-inbox"></i><span>My Requests</span></a>
      <a href="#messages" data-section="client-messages"><i class="fas fa-comments"></i><span>Messages</span></a>
      <a href="#settings" data-section="client-profile"><i class="fas fa-cog"></i><span>Settings</span></a>
    </nav>

    <div class="logout-btn-container">
      <a href="#" id="logoutButton"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
    </div>
  </aside>

  <!-- Content -->
  <div class="flex flex-col flex-1">
    <!-- Header -->
    <header>
      <button id="menuToggle" class="menu-toggle md:hidden"><i class="fas fa-bars"></i></button>
      <div class="flex-grow"></div>

      
      <div class="profile-dropdown">
        <button id="profileBtn" class="flex items-center gap-2 rounded-full p-1 hover:bg-white hover:bg-opacity-10 transition focus:outline-none" style="background:transparent;border:0;cursor:pointer">
          <img id="profileAvatar" src="/RemoteTeamPro/frontend/assets/images/index/default-profile.png" alt="profile" class="w-9 h-9 rounded-full object-cover">
        </button>
        <div class="dropdown-menu" id="profileMenu">
          <a href="#settings" data-section="client-profile" class="menu-link">Settings</a>
          <a href="#dashboard" data-section="client-dashboard" class="menu-link">Dashboard</a>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="container" id="mainContent">
      <div class="card">
        <h2>Welcome, Client</h2>
        <p>Use the left menu to navigate — modules load dynamically.</p>
      </div>
    </main>
  </div>

 

  <script>

    const includesPath = 'includes';
    const mainContent = document.getElementById('mainContent');
    const notifBtn = document.getElementById('notifBtn');
    const notifModal = document.getElementById('notifModal');
    const closeNotifModal = document.getElementById('closeNotifModal');
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const profileBtn = document.getElementById('profileBtn');
    const profileDropdown = document.getElementById('profileMenu');
    const profileAvatar = document.getElementById('profileAvatar');

    // Fetch and set profile avatar in top bar
    async function setProfileAvatar() {
      try {
  const res = await fetch('/RemoteTeamPro/backend/api/profile.php?action=current', { credentials: 'include' });
        const user = await res.json();
        if (user && user.profile_picture_url) {
          // Add cache-busting timestamp
          profileAvatar.src = user.profile_picture_url + '?t=' + Date.now();
        } else {
         profileAvatar.src = '/RemoteTeamPro/frontend/assets/images/index/default-profile.png';

        }
      } catch (e) {
  profileAvatar.src = '/RemoteTeamPro/frontend/assets/images/index/default-profile.png';
}

    }

    // Listen for profile picture update event from profile section
    window.addEventListener('profilePictureUpdated', function(e) {
      if (e.detail && e.detail.url) {
        // Add cache-busting timestamp
        profileAvatar.src = e.detail.url + '?t=' + Date.now();
      }
    });

    async function loadContent(section) {
      if (!section) return;
      mainContent.innerHTML = '<div class="card"><div class="animate-pulse text-center text-gray-400">Loading...</div></div>';
      try {
        const response = await fetch(`${includesPath}/${section}.html`);
        if (!response.ok) {
          mainContent.innerHTML = `<div class='card'><h2 class='text-red-400'>Error</h2><p>Section '${section}' not found.</p></div>`;
          return;
        }
        const html = await response.text();
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;

        // Collect script nodes and replace them by recreating each script so
        // external scripts (src) are loaded and inline scripts execute.
        const scripts = Array.from(tempDiv.querySelectorAll('script'));
        scripts.forEach(s => s.remove());

        // Inject HTML without script tags
        mainContent.innerHTML = tempDiv.innerHTML;

        // Recreate and append scripts from the fetched fragment to the document
        scripts.forEach(orig => {
          try {
            const newScript = document.createElement('script');
            // Copy type attribute if present (e.g., module)
            if (orig.type) newScript.type = orig.type;
            // If script has src, copy it so browser will fetch it
            const src = orig.getAttribute('src');
            if (src) {
              newScript.src = src;
              // Preserve async/defer attributes if present
              if (orig.async) newScript.async = true;
              if (orig.defer) newScript.defer = true;
              document.body.appendChild(newScript);
            } else {
              // Inline script: set textContent so it executes in global scope
              newScript.textContent = orig.textContent || '';
              document.body.appendChild(newScript);
            }
          } catch (err) {
            console.error('Error injecting script from include:', err);
          }
        });
        // Explicitly call loadProfile if present after loading profile section
        if (section === 'client-profile' && typeof window.loadProfile === 'function') {
          window.loadProfile();
        }
      } catch (e) {
        mainContent.innerHTML = `<div class='card'><h2 class='text-red-400'>Error</h2><p>${e.message}</p></div>`;
      }
    }

    // Sidebar navigation
    document.querySelector('.sidebar .nav').addEventListener('click', (e) => {
      e.preventDefault();
      const target = e.target.closest('a');
      if (!target) return;
      document.querySelectorAll('.nav a').forEach(link => link.classList.remove('active'));
      target.classList.add('active');
      let section = target.getAttribute('data-section');
      if (section === 'profile') section = 'client-profile';
      loadContent(section);
    });

    // Profile dropdown toggle
    profileBtn.addEventListener('click', () => {
      profileDropdown.classList.toggle('open');
    });
    document.addEventListener('click', (e) => {
      if (!profileDropdown.contains(e.target) && !profileBtn.contains(e.target)) {
        profileDropdown.classList.remove('open');
      }
    });
    profileDropdown.addEventListener('click', (e) => {
      e.preventDefault();
      const target = e.target.closest('a.menu-link');
      if (!target) return;
      profileDropdown.classList.remove('open');
      let section = target.getAttribute('data-section');
      if (section === 'profile') section = 'client-profile';
      loadContent(section);
    });

    
    // Sidebar toggle on mobile
    menuToggle.addEventListener('click', () => { sidebar.classList.toggle('open'); });

    // Logout
    document.getElementById('logoutButton').addEventListener('click', async (e) => {
      e.preventDefault();
      try {
  const res = await fetch('/RemoteTeamPro/backend/api/auth/logout.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include'
        });
        let result;
        try {
          result = await res.json();
        } catch (jsonErr) {
          console.error('Failed to parse JSON:', jsonErr);
          window.location.href = './index.html';
          return;
        }
        console.log('Logout response:', res, result);
        window.location.href = './index.html';
      } catch (err) {
        console.error('Logout fetch error:', err);
        window.location.href = './index.html';
      }
    });

    // Initial load
    document.addEventListener('DOMContentLoaded', () => {
      setProfileAvatar();
      loadContent('client-dashboard');
    });
  </script>
   <script src="/RemoteTeamPro/frontend/src/assets/js/notifications.js"></script>
</body>
</html>
