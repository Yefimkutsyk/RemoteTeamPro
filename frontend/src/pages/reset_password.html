<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - RemoteTeamPro</title>
      <link rel="icon" type="image/png" href="../assets/images/index/favicon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        body {
            font-family: 'Manrope', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: radial-gradient(
                circle at 30% 40%,
                rgba(100, 0, 180, 0.3),
                transparent 35%
            ),
            radial-gradient(
                circle at 60% 60%,
                rgba(150, 0, 200, 0.3),
                transparent 35%
            ),
            radial-gradient(
                circle at 70% 30%,
                rgba(50, 0, 180, 0.25),
                transparent 35%
            ),
            #0a0a0a;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            color: #e2e8f0;
        }

        .app-container-glass {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 1.25rem;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6), 0 0 40px rgba(127, 56, 223, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            color: #e2e8f0;
            transform-origin: center;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            font-size: 1.05rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background-color: rgba(26, 32, 44, 0.6);
            color: #e2e8f0;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(127, 56, 223, 0.5);
            box-shadow: 0 0 0 2px rgba(127, 56, 223, 0.25);
        }
    </style>
</head>
<body>
    <div class="app-container-glass">
        <div>
            <h2 class="text-3xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-500">
                Set a New Password
            </h2>
            <p class="text-lg text-gray-300 mb-8" id="instructionText">
                Enter your new password and confirm it to complete the reset
            </p>
        </div>
        <form class="space-y-6" id="resetPasswordForm">
            <div class="space-y-4">
                <!-- Password Section -->
                <div id="passwordSection" class="space-y-4">
                    <div>
                        <label for="newPassword" class="block text-sm font-semibold text-gray-300 mb-2">New Password</label>
                        <div class="relative">
                            <input id="newPassword" name="newPassword" type="password" required
                                   class="form-input pr-10" placeholder="Enter new password">
                            <button type="button" id="toggleNewPwd" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-sm font-semibold text-gray-300 mb-2">Confirm Password</label>
                        <div class="relative">
                            <input id="confirmPassword" name="confirmPassword" type="password" required
                                   class="form-input pr-10" placeholder="Re-enter new password">
                            <button type="button" id="toggleConfirmPwd" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

            <div id="messageArea" class="text-center hidden mt-4">
                <p id="message" class="text-sm"></p>
            </div>

            <!-- Reset Password Button -->
            <div id="resetButtonSection" class="mt-6">
                <button type="submit" id="resetPasswordBtn"
                        class="w-full py-3 px-4 text-white text-sm font-semibold bg-gradient-to-r from-purple-600 to-indigo-600 rounded-lg hover:from-purple-500 hover:to-indigo-500 focus:outline-none">
                    <span class="button-content">
                        Change Password
                        <i class="fas fa-key"></i>
                    </span>
                </button>
            </div>

            <div class="text-center mt-4">
                <a href="login.html" class="text-purple-400 hover:text-purple-300 transition-colors duration-150">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Login
                </a>
            </div>
        </form>
    </div>

    <script src="../js/reset_password.js"></script>
</body>
</html>
