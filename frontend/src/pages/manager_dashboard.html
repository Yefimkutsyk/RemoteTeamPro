<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manager Dashboard - RemoteTeamPro</title>
  <link rel="icon" type="image/png" href="../assets/images/index/favicon.png">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root { --bg:#0b0b0f; --panel:rgba(255,255,255,0.03); --muted:#94a3b8; --accent:#3CB4C8; }
    html,body{height:100%;margin:0;font-family:"Manrope",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      background:
        radial-gradient(circle at 30% 40%, rgba(0,100,180,0.18), transparent 35%),
        radial-gradient(circle at 60% 60%, rgba(0,150,200,0.18), transparent 35%),
        var(--bg);
      color:#e6eef8; display:flex; overflow:hidden;
    }

    /* Sidebar */
    .sidebar{
      width:260px;
      flex-shrink:0;
      background:var(--panel);
      display:flex;
      flex-direction:column;
      padding:1.2rem;
      border-right:1px solid rgba(255,255,255,0.1);
      transform:translateX(-100%);
      transition:transform 0.3s ease-in-out;
      z-index:20;
      height:100vh;
      overflow-y:auto;
    }
    .sidebar.open{ transform:translateX(0); }
    @media (min-width: 768px){ .sidebar{transform:translateX(0);} }

    .logo{
      color:#fff;font-size:1.2rem;font-weight:bold;
      display:flex;align-items:center;margin-bottom:2rem;
    }
    .logo i{
      background:var(--accent);padding:0.4rem;border-radius:8px;margin-right:0.5rem;
    }

    .nav a{
      display:flex;align-items:center;gap:1rem;
      padding:0.75rem 1rem;color:var(--muted);
      border-radius:12px;text-decoration:none;transition:all 0.2s ease-in-out;
    }
    .nav a.active, .nav a:hover{ background:var(--accent);color:#fff; }
    .nav i{ color:rgba(255,255,255,0.4);font-size:1rem; }

    .logout-btn-container{ margin-top:auto;padding-top:1rem;border-top:1px solid rgba(255,255,255,0.1); }
    .logout-btn-container a{
      display:flex;align-items:center;gap:0.7rem;
      padding:0.55rem 0.85rem;
      background-color:#dc2626;color:#fff;border-radius:12px;
      font-weight:600;text-decoration:none;justify-content:center;
    }
    .logout-btn-container a:hover{ background-color:#ef4444; }

    /* Content */
    .container{ flex-grow:1;overflow-y:auto;padding:2rem; }
    .card{
      background:var(--panel);backdrop-filter:blur(10px);
      border-radius:16px;padding:2rem;border:1px solid rgba(255,255,255,0.1);
      box-shadow:0 8px 32px 0 rgba(0,0,0,0.37);
    }

    /* Header */
    header{
      background:var(--panel);backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,0.1);
      padding:0.75rem 2rem;display:flex;align-items:center;justify-content:space-between;
    }
    .profile-dropdown{ position:relative;display:inline-block; }
    .dropdown-menu{ display:none;position:absolute;right:0;top:100%;margin-top:0.5rem;
      background:var(--panel);border-radius:8px;min-width:180px;padding:0.5rem;
      border:1px solid rgba(255,255,255,0.1); }
    .dropdown-menu.open{ display:block; }
    .dropdown-menu .menu-link{ display:block;padding:0.5rem 1rem;border-radius:6px;color:#fff;text-decoration:none; }
    .dropdown-menu .menu-link:hover{ background:rgba(255,255,255,0.1); }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <i class="fas fa-cubes"></i>
      <span>RemoteTeamPro</span>
    </div>

    <nav class="nav space-y-2">
      <a href="#dashboard" data-section="manager-dashboard" class="active">
        <i class="fas fa-chart-line"></i><span>Dashboard</span>
      </a>
      <a href="#profile" data-section="profile">
        <i class="fas fa-user-circle"></i><span>Profile</span>
      </a>
      <a href="#projects" data-section="manager-projects">
        <i class="fas fa-project-diagram"></i><span>My Projects</span>
      </a>
      <a href="#team" data-section="manager-teams">
        <i class="fas fa-users"></i><span>Team Management</span>
      </a>
      <a href="#tasks" data-section="manager-tasks">
        <i class="fas fa-tasks"></i><span>Tasks</span>
      </a>
      <a href="#timesheets" data-section="manager-timesheet">
        <i class="fas fa-clock"></i><span>Timesheets</span>
      </a>
      <a href="#attendance" data-section="manager-attendance">
  <i class="fas fa-calendar-check"></i><span>Attendance</span>
</a>

      <a href="#manager-skill-verify" data-section="manager-skill-verify">
        <i class="fas fa-file-signature"></i><span>Employee Skill Verification</span>
      </a>
      <a href="#reports" data-section="reports-manager">
        <i class="fas fa-chart-bar"></i><span>Reports</span>
      </a>
      <a href="#messages" data-section="manager-messages">
        <i class="fas fa-comments"></i><span>Messages</span>
      </a>
      <a href="#settings" data-section="profile">
        <i class="fas fa-cogs"></i><span>Settings</span>
      </a>
    </nav>
    <div class="logout-btn-container">
      <a href="#" id="logoutButton"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
    </div>
  </aside>

  <!-- Content -->
  <div class="flex flex-col flex-1">
    <!-- Header -->
    <header>
      <button id="menuToggle" class="menu-toggle md:hidden">
        <i class="fas fa-bars"></i>
      </button>

      <div class="flex-grow"></div>

      
      
      <div class="profile-dropdown">
         <button id="profileBtn" class="flex items-center gap-2 rounded-full p-1 hover:bg-white hover:bg-opacity-10 transition focus:outline-none" style="background:transparent;border:0;cursor:pointer">
          <img id="profileAvatar" src="/RemoteTeamPro/frontend/assets/images/index/default-profile.png" alt="profile" class="w-9 h-9 rounded-full object-cover">
        </button>
        <div class="dropdown-menu" id="profileMenu">
          <a href="#settings" data-section="manager-settings" class="menu-link">Settings</a>
          <a href="#dashboard" data-section="manager-dashboard" class="menu-link">Dashboard</a>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="container" id="mainContent">
      <div class="card">
        <h2>Welcome, Manager</h2>
        <p>Use the left menu to navigate â€” modules load dynamically for faster development.</p>
      </div>
    </main>
  </div>

  <!-- Modal root -->
  <div id="modalRoot" style="display:none"></div>

 

  <!-- Manager-specific modals (Create Project, Assign Task, etc.) -->
  <!-- keep your existing modals here -->

  <script>
    const includesPath = 'includes';
    const mainContent = document.getElementById('mainContent');
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menuToggle');
    const profileBtn = document.getElementById('profileBtn');
    const profileMenu = document.getElementById('profileMenu');
    const profileAvatar = document.getElementById('profileAvatar');

    // Fetch and set profile avatar in top bar
    async function setProfileAvatar() {
      try {
  const res = await fetch('/RemoteTeamPro/backend/api/profile.php?action=current', { credentials: 'include' });
        const user = await res.json();
        if (user && user.profile_picture_url) {
          profileAvatar.src = user.profile_picture_url + '?t=' + Date.now();
        } else {
          profileAvatar.src = '/RemoteTeamPro/frontend/assets/images/index/default-profile.png';
        }
      } catch (e) {
  profileAvatar.src = '/RemoteTeamPro/frontend/assets/images/index/default-profile.png';

}

    }

    // Listen for profile picture update event from profile section
    window.addEventListener('profilePictureUpdated', function(e) {
      if (e.detail && e.detail.url) {
        profileAvatar.src = e.detail.url + '?t=' + Date.now();
      }
    });

    // Sidebar toggle
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    // Profile dropdown
    profileBtn.addEventListener('click', () => {
      profileMenu.classList.toggle('open');
    });

    // Load manager content dynamically
    async function loadContent(section) {
      if (!section) return;
      mainContent.innerHTML = '<div class="card"><div class="animate-pulse text-center text-gray-400">Loading...</div></div>';
      try {
        let file = section;
        if (section === 'profile') file = 'manager-profile';
        const response = await fetch(`${includesPath}/${file}.html`);
        if (!response.ok) throw new Error("Failed to load");
        const html = await response.text();
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const scripts = Array.from(tempDiv.querySelectorAll('script'));
        scripts.forEach(s => s.remove());
        mainContent.innerHTML = tempDiv.innerHTML;
        scripts.forEach(orig => {
          try {
            const newScript = document.createElement('script');
            if (orig.type) newScript.type = orig.type;
            const src = orig.getAttribute('src');
            if (src) {
              newScript.src = src;
              if (orig.async) newScript.async = true;
              if (orig.defer) newScript.defer = true;
              document.body.appendChild(newScript);
            } else {
              newScript.textContent = orig.textContent || '';
              document.body.appendChild(newScript);
            }
          } catch (err) { console.error('Error injecting script from include:', err); }
        });
        if (file === 'manager-profile' && typeof window.loadProfile === 'function') {
          window.loadProfile();
        }
      } catch (err) {
        mainContent.innerHTML = `<div class=\"card text-red-400\">Error loading section: ${section}</div>`;
      }
    }

    // Sidebar navigation
    document.querySelectorAll('.nav a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        document.querySelectorAll('.nav a').forEach(a => a.classList.remove('active'));
        link.classList.add('active');
        let section = link.getAttribute('data-section');
        if (section === 'profile') section = 'manager-profile';
        loadContent(section);
      });
    });

    // Default load dashboard
    setProfileAvatar();
    loadContent("manager-dashboard");

    // Logout logic: clear session/cookies
    document.getElementById('logoutButton').addEventListener('click', function(e) {
      e.preventDefault();
  fetch('/RemoteTeamPro/backend/api/auth/logout.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include'
      })
      .finally(() => {
        try { localStorage.clear(); sessionStorage.clear(); } catch (e) {}
        document.cookie.split(';').forEach(function(c) {
          document.cookie = c.replace(/^ +/, '').replace(/=.*/, '=;expires=' + new Date().toUTCString() + ';path=/');
        });
        window.location.href = './index.html';
      });
    });
  </script>
   <script src="/RemoteTeamPro/frontend/src/assets/js/notifications.js"></script>
</body>
</html>
